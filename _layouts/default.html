<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }} - {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <meta name="theme-color" content="#ffffff">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon-16x16.png">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

    <script data-goatcounter="https://darius.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-info">
              <h1 class="site-name">
                {{ site.name }}
              </h1>
              <!-- <p class="site-description">{{ site.description }}</p>  -->
            </a>

            <nav>
              <a href="{{ site.baseurl }}/tags" class="nav-link">Tags</a>
              <div class="nav-separator">|</div>
              <a href="{{ site.baseurl }}/about" class="nav-link">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            <div>
              Darius Pirvulescu &#x2022; 
              <span id="current-year">
                2023
              </span>
            </div>
            <div class="wrapper-social-icons">
              {% include svg-icons.html %}
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('current-year').innerText = new Date().getFullYear();
    </script>
  </body>
</html>
